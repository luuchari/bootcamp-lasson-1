                <style type="text/css">
                   *{
    margin:0px;
    padding:0px;
    box-sizing:border-box;
    }
    .heading{
    width: 90%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    margin: 20px auto;
}
.heading h1{
    font-size: 50px;
    color: black;
    margin-bottom: 25px;
    position:relative ;
}
.heading h1::after{
    content:'';
    position:absolute;
    width:100%;
    height: 4px;
    display: block;
    margin: 0 auto;
    background-color: lime;
}
    .contacts{
        min-height: 100vh;
        background-color:whitesmoke;
        padding:50px;
        text-align: centre;
    }
    .container{
        max-width: 800px;
        margin:0 auto;
    }
    .container h3{
         font: 36pxpx;
         margin-bottom: 40px;
         color: #333;
         text-align: left;
    }
    .contact-wrapper{
        display:grid;
        grid-template-columns: repeat(2,1fr);
        grid-gap:30px;
    }
    .contact-form{
        text-align: left;

    }
    .contact-form h4{
        font-size:24px;
        margin-bottom:20px;
        color:#333
    }
    .form-group{
        margin-bottom: 20px;
    }
    .form-group,textarea{
        width: 100%;
        padding:12px;
        border-radius:8px;
        border:none;
        background-color:lightcoral ;
        accent-color: #333;
    }
    input,text{
        width: 100%;
        padding:12px;
        border-radius:8px;
        border:none;
        background-color:lightcoral ;
        accent-color: #333;
    }
    input:focus,
    textarea:focus{
        outline:none;
        box-shadow:0 0 8px #bbb;
        transition: 0.3s ease;
    }
    button{
        display: inline-block;
        padding:12px 24px;
        background-color: lime;
        color:whitesmoke;
        border:none;
        cursor: pointer;
    }
    button:hover{
        background-color:lime;
    }
    .contacts-info{
        text-align: right;
    }
    .contacts-info h3{
        font-size:24px;
        margin-bottom:20px;
        color:#333;
        text-align: right;
        
    }
    .contacts-info p{
        margin-bottom: 10px;
        color: #555;
    }
    .contact-form i{
        color:#4caf50;
        margin-right: 10px;
    }
    @media screen and(max-width:768px){
        .container{
            padding:20px;
        }
        .contact-wrapper {
        grid-template-columns: repeat (2,1fr);
        }
    }

                </style>
